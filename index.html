<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Weather app displaying the forecast and current weather for any chosen location including current location. Built using HTML, CSS, vanilla JavaScript and OpenWeather API." />
    <meta name="author" content="Klesta Luli" />
    <title>Weather App</title>

    <!-- OG meta tags -->

    <meta property="og:title" content="Weather App" />
    <meta
      property="og:description"
      content="Weather app displaying the forecast and current weather for any chosen location including current location. Built using HTML, CSS, vanilla JavaScript and OpenWeather API."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Weather App" />
    <meta
      property="og:image"
      content="https://zen-hopper-212e29.netlify.app/images/screenshot.png"
    />
    <meta
      property="twitter:image"
      content="https://zen-hopper-212e29.netlify.app/images/screenshot.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta
      property="og:url"
      content="https://zen-hopper-212e29.netlify.app/"
    />

    <!-- end of OG meta tags -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <form id="form">
              <input
                type="text"
                placeholder="Enter a city"
                id="city-input"
                autocomplete="off"
              />
              <button id="search-btn" class="search-btn">Search</button>
              <button id="geolocation">Local</button>
            </form>
          </div>
          <div class="col">
            <h1 id="city-name"></h1>
            <p>Last updated: <span id="day"></span> <span id="time"></span></p>
            <p id="weather-description"></p>
          </div>
        </div>
        <div class="row weather-info">
          <div class="col-1 current-weather">
            <h2>
              <span class="temperature"></span>
              <span class="degree-unit">°C</span>
            </h2>
            <div id="weather-icon"></div>
          </div>
          <div class="col-2 feels-like-content">
            <p>Feels like <span id="feels-like"></span>°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind: <span id="wind"></span>km/hr</p>
          </div>
        </div>
        <hr />
        <div class="five-day-forecast row"></div>
      </div>
      <footer class="footer">
        Coded by
        <a
          href="https://www.klesdev.com/"
          target="_blank"
          title="Portfolio"
          >Klesta Luli</a
        >
        |
        <a
          href="https://github.com/klezi10/my-JS-weather-app"
          target="_blank"
          title="Github Code"
          >Open-source</a
        >
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
